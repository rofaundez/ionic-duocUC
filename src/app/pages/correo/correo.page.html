
<ion-header class="nube-header">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center-container">
    <div class="form-container"> 
      <ion-title class="small-title">Paso 1: ingresa tu correo</ion-title>
      <form (ngSubmit)="recuperarContrasena()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="correoIngresado" name="correo" type="email" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Recuperar Contraseña</ion-button>
      </form>
    </div>
  </div>
</ion-content>
